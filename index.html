<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام و کارت شناسایی</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background: #007a33;
            color: white;
            border: none;
            cursor: pointer;
        }
        #preview {
            width: 80px;
            height: 100px;
            border: 2px solid #007a33;
            display: block;
            margin: 10px auto;
            object-fit: cover;
        }
        .id-card {
            display: none;
            background: #fff;
            padding: 15px;
            border: 2px solid #007a33;
            margin-top: 20px;
            text-align: right;
        }
        .id-card img {
            width: 80px;
            height: 100px;
            border: 2px solid #007a33;
            display: block;
            margin: 10px auto;
            object-fit: cover;
        }
        .id-card h3 {
            margin: 5px 0;
            color: #007a33;
        }
        .id-card p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="registerForm">
        <h2>فرم ثبت‌نام</h2>
        <input type="text" id="name" placeholder="نام" required>
        <input type="text" id="family" placeholder="نام خانوادگی" required>
        <input type="text" id="nationalCode" placeholder="کد ملی" required>
        <input type="file" id="photo" accept="image/*">
        <img id="preview" src="" alt="پیش‌نمایش عکس">
        <button onclick="saveUser()">ثبت اطلاعات</button>
    </div>

    <div class="id-card" id="idCard">
        <h3>کارت شناسایی</h3>
        <img id="idPhoto" src="" alt="عکس پرسنلی">
        <p><strong>نام:</strong> <span id="idName"></span></p>
        <p><strong>نام خانوادگی:</strong> <span id="idFamily"></span></p>
        <p><strong>کد ملی:</strong> <span id="idNationalCode"></span></p>
        <button onclick="resetForm()">ویرایش اطلاعات</button>
    </div>

    <script>
        document.getElementById("photo").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById("preview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function saveUser() {
            let user = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                nationalCode: document.getElementById("nationalCode").value,
                photo: document.getElementById("preview").src
            };

            localStorage.setItem("user", JSON.stringify(user));
            showIDCard();
        }

        function showIDCard() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("idName").textContent = user.name;
                document.getElementById("idFamily").textContent = user.family;
                document.getElementById("idNationalCode").textContent = user.nationalCode;
                document.getElementById("idPhoto").src = user.photo;

                document.getElementById("registerForm").style.display = "none";
                document.getElementById("idCard").style.display = "block";
            }
        }

        function resetForm() {
            localStorage.removeItem("user");
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("idCard").style.display = "none";
        }

        window.onload = function() {
            if (localStorage.getItem("user")) {
                showIDCard();
            }
        };
    </script>
</body>
</html>
