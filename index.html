<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/fonts/IRANSansWeb.js"></script>
</head>
<body>
    <div id="userInfo">
        <h2>اطلاعات کاربری</h2>
        <p id="userName">نام: علی</p>
        <p id="userFamily">نام خانوادگی: حسینی</p>
        <p id="userNationalCode">کد ملی: 4901177249</p>
        <p id="userBirthdate">تاریخ تولد: 1403/11/12</p>
        <p id="userGender">جنسیت: مرد</p>
        <p id="userAge">سن: 21</p>
        <p id="userPhone">شماره تماس: 09366686449</p>
    </div>

    <button onclick="downloadPDF()">دانلود PDF</button>

    <script>
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            // اضافه کردن فونت فارسی
            doc.addFont('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/fonts/IRANSansWeb.ttf', 'Vazir', 'normal');
            doc.setFont('Vazir');

            // نوشتن متن‌های فارسی در PDF
            doc.text("اطلاعات کاربری", 10, 10);
            doc.text(`نام: ${document.getElementById("userName").innerText}`, 10, 20);
            doc.text(`نام خانوادگی: ${document.getElementById("userFamily").innerText}`, 10, 30);
            doc.text(`کد ملی: ${document.getElementById("userNationalCode").innerText}`, 10, 40);
            doc.text(`تاریخ تولد: ${document.getElementById("userBirthdate").innerText}`, 10, 50);
            doc.text(`جنسیت: ${document.getElementById("userGender").innerText}`, 10, 60);
            doc.text(`سن: ${document.getElementById("userAge").innerText}`, 10, 70);
            doc.text(`شماره تماس: ${document.getElementById("userPhone").innerText}`, 10, 80);

            // دانلود فایل PDF
            doc.save("UserInfo.pdf");
        }
    </script>
</body>
</html>
