<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <style>
        /* استایل قبلی سایت که زیبایی بیشتری داشت */
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .gender-container {
            display: flex;
            justify-content: space-around;
        }

        .gender-container label {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام">
            <input type="text" id="family" placeholder="نام خانوادگی">
            <input type="text" id="nationalCode" placeholder="کد ملی">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (روز/ماه/سال)">
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male"> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="number" id="age" placeholder="سن">
            <input type="text" id="phone" placeholder="شماره تماس">
            <button onclick="register()">ثبت‌نام</button>
            <div class="footer">
                <p>حساب کاربری دارید؟ <a href="#" onclick="showLogin()">ورود</a></p>
            </div>
        </div>

        <div id="login" style="display: none;">
            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <button onclick="login()">ورود</button>
            <div class="footer">
                <p>حساب ندارید؟ <a href="#" onclick="showSignup()">ثبت‌نام</a></p>
            </div>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <p><strong>نام:</strong> <span id="userName"></span></p>
            <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
            <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
            <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
            <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
            <p><strong>سن:</strong> <span id="userAge"></span></p>
            <p><strong>شماره تماس:</strong> <span id="userPhone"></span></p>
            <button onclick="downloadPDF()">دانلود PDF</button>
            <button onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        function register() {
            let user = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                nationalCode: document.getElementById("nationalCode").value,
                birthdate: document.getElementById("birthdate").value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                age: document.getElementById("age").value,
                phone: document.getElementById("phone").value
            };

            if (user.name && user.family && user.nationalCode && user.birthdate) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("ثبت‌نام با موفقیت انجام شد!");
                showLogin();
            } else {
                alert("لطفاً تمام فیلدها را پر کنید.");
            }
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));
            let loginName = document.getElementById("loginName").value;
            let loginFamily = document.getElementById("loginFamily").value;
            let loginNationalCode = document.getElementById("loginNationalCode").value;

            if (storedUser && storedUser.name === loginName && storedUser.family === loginFamily && storedUser.nationalCode === loginNationalCode) {
                showDashboard(storedUser);
            } else {
                alert("نام، نام خانوادگی یا کد ملی اشتباه است.");
            }
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userGender").innerText = user.gender === "male" ? "مرد" : "زن";
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userPhone").innerText = user.phone;
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function showSignup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            // تنظیم فونت فارسی
            doc.addFileToVFS("Vazir-Regular.ttf", "Base64-encoded-Vazir-Regular-font-data");
            doc.addFont("Vazir-Regular.ttf", "Vazir", "normal");
            doc.setFont("Vazir");

            doc.setFontSize(14);
            doc.text("اطلاعات کاربری", 10, 10);
            doc.text(`نام: ${document.getElementById("userName").innerText}`, 10, 20);
            doc.text(`نام خانوادگی: ${document.getElementById("userFamily").innerText}`, 10, 30);
            doc.text(`کد ملی: ${document.getElementById("userNationalCode").innerText}`, 10, 40);
            doc.text(`تاریخ تولد: ${document.getElementById("userBirthdate").innerText}`, 10, 50);
            doc.text(`جنسیت: ${document.getElementById("userGender").innerText}`, 10, 60);
            doc.text(`سن: ${document.getElementById("userAge").innerText}`, 10, 70);
            doc.text(`شماره تماس: ${document.getElementById("userPhone").innerText}`, 10, 80);

            doc.save("UserInfo.pdf");
        }
    </script>

</body>
</html>
