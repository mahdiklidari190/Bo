<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #155724);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        a { color: #28a745; cursor: pointer; }
        a:hover { color: #1e7e34; }
        .gender-container { display: flex; justify-content: center; gap: 10px; }
        .error { color: red; }
        .success { color: #28a745; }
        .id-card {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: right;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام">
            <input type="text" id="family" placeholder="نام خانوادگی">
            <input type="text" id="nationalCode" placeholder="کد ملی">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۲۳)">
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male"> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="number" id="age" placeholder="سن">
            <input type="text" id="phone" placeholder="شماره تماس">
            <p class="error" id="signupError"></p>
            <p class="success" id="signupSuccess"></p>
            <button onclick="register()">ثبت‌نام</button>
            <p>حساب کاربری دارید؟ <a onclick="showLogin()">ورود</a></p>
        </div>

        <div id="login" style="display: none;">
            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <p class="error" id="loginError"></p>
            <button onclick="login()">ورود</button>
            <p>حساب ندارید؟ <a onclick="showSignup()">ثبت‌نام</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <div id="idCard" class="id-card">
                <h3>کارت شناسایی</h3>
                <p><strong>نام:</strong> <span id="userName"></span></p>
                <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
                <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
                <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
                <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
                <p><strong>سن:</strong> <span id="userAge"></span></p>
                <p><strong>شماره تماس:</strong> <span id="userPhone"></span></p>
            </div>
            <button onclick="downloadIDCard()">دانلود کارت شناسایی</button>
            <button onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        function toJalali(dateString) {
            let date = new Date(dateString);
            let jalali = jalaali.toJalaali(date.getFullYear(), date.getMonth() + 1, date.getDate());
            return `${jalali.jy}/${jalali.jm}/${jalali.jd}`;
        }

        function register() {
            let name = document.getElementById("name").value.trim();
            let family = document.getElementById("family").value.trim();
            let nationalCode = document.getElementById("nationalCode").value.trim();
            let birthdate = document.getElementById("birthdate").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked')?.value || '';
            let age = document.getElementById("age").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (!name || !family || !nationalCode || !birthdate || !gender || !age || !phone) {
                document.getElementById("signupError").innerText = "لطفاً تمام اطلاعات را وارد کنید.";
                return;
            }

            let user = { name, family, nationalCode, birthdate: toJalali(birthdate), gender, age, phone };
            localStorage.setItem("user", JSON.stringify(user));
            document.getElementById("signupSuccess").innerText = "ثبت‌نام موفقیت‌آمیز بود!";
            setTimeout(() => showLogin(), 2000);
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));
            let loginName = document.getElementById("loginName").value;
            let loginFamily = document.getElementById("loginFamily").value;
            let loginNationalCode = document.getElementById("loginNationalCode").value;

            if (storedUser && storedUser.name === loginName && storedUser.family === loginFamily && storedUser.nationalCode === loginNationalCode) {
                showDashboard(storedUser);
            } else {
                document.getElementById("loginError").innerText = "اطلاعات وارد شده صحیح نیست.";
            }
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userGender").innerText = user.gender === "male" ? "مرد" : "زن";
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userPhone").innerText = user.phone;
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function downloadIDCard() {
            html2canvas(document.getElementById("idCard")).then(canvas => {
                let link = document.createElement("a");
                link.download = "کارت.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
