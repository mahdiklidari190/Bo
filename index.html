<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #155724);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #ddd;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            color: #28a745;
            cursor: pointer;
        }
        a:hover {
            color: #1e7e34;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام">
            <input type="text" id="family" placeholder="نام خانوادگی">
            <input type="text" id="nationalCode" placeholder="کد ملی">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (فرمت: yyyy/mm/dd)">
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male"> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="number" id="age" placeholder="سن">
            <input type="text" id="phone" placeholder="شماره تماس">
            <button onclick="register()">ثبت‌نام</button>
            <p>حساب کاربری دارید؟ <a href="#" onclick="showLogin()">ورود</a></p>
        </div>

        <div id="login" style="display: none;">
            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <button onclick="login()">ورود</button>
            <p>حساب ندارید؟ <a href="#" onclick="showSignup()">ثبت‌نام</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <p><strong>نام:</strong> <span id="userName"></span></p>
            <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
            <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
            <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
            <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
            <p><strong>سن:</strong> <span id="userAge"></span></p>
            <p><strong>شماره تماس:</strong> <span id="userPhone"></span></p>
            <button onclick="downloadPDF()">دانلود PDF</button>
            <button onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        function toJalali(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                let year = parseInt(parts[0], 10);
                let month = parseInt(parts[1], 10);
                let day = parseInt(parts[2], 10);
                let jalali = jalaali.toJalaali(year, month, day);
                return `${jalali.jy}/${jalali.jm}/${jalali.jd}`;
            }
            return '';
        }

        function register() {
            let user = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                nationalCode: document.getElementById("nationalCode").value,
                birthdate: toJalali(document.getElementById("birthdate").value),
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                age: document.getElementById("age").value,
                phone: document.getElementById("phone").value
            };

            if (user.name && user.family && user.nationalCode && user.birthdate) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("ثبت‌نام با موفقیت انجام شد!");
                showLogin();
            } else {
                alert("لطفاً تمام فیلدها را پر کنید.");
            }
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));
            let loginName = document.getElementById("loginName").value;
            let loginFamily = document.getElementById("loginFamily").value;
            let loginNationalCode = document.getElementById("loginNationalCode").value;

            if (storedUser && storedUser.name === loginName && storedUser.family === loginFamily && storedUser.nationalCode === loginNationalCode) {
                showDashboard(storedUser);
            } else {
                alert("نام، نام خانوادگی یا کد ملی اشتباه است.");
            }
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userGender").innerText = user.gender === "male" ? "مرد" : "زن";
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userPhone").innerText = user.phone;
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function showSignup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            doc.setFontSize(16);
            doc.text("اطلاعات کاربری", 10, 10);

            // اضافه کردن عنوان‌ها به PDF
            const titles = ["نام", "نام خانوادگی", "تاریخ تولد", "جنسیت", "سن", "شماره تماس"];
            const userInfo = [
                document.getElementById("userName").innerText,
                document.getElementById("userFamily").innerText,
                document.getElementById("userBirthdate").innerText,
                document.getElementById("userGender").innerText,
                document.getElementById("userAge").innerText,
                document.getElementById("userPhone").innerText
            ];

            let yOffset = 20; // موقعیت اولیه y برای متن
            for (let i = 0; i < titles.length; i++) {
                doc.text(`${titles[i]}: ${userInfo[i]}`, 10, yOffset);
                yOffset += 10;
            }

            doc.save("UserInfo.pdf");
        }
    </script>

</body>
</html>
