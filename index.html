<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام و ورود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        input, button {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #444;
        }

        button {
            background: #00adb5;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #008c9e;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- فرم ثبت‌نام -->
    <div id="signup" class="container">
        <h2>ثبت‌نام</h2>
        <input type="text" id="name" placeholder="نام">
        <input type="text" id="family" placeholder="نام خانوادگی">
        <input type="text" id="nationalCode" placeholder="کد ملی">
        <input type="date" id="birthdate">
        <label>جنسیت:</label>
        <input type="radio" name="gender" value="مرد"> مرد
        <input type="radio" name="gender" value="زن"> زن
        <input type="number" id="age" placeholder="سن">
        <input type="text" id="phone" placeholder="شماره تلفن">
        <p id="signupError" class="error"></p>
        <button onclick="register()">ثبت‌نام</button>
        <button onclick="showLogin()">ورود</button>
    </div>

    <!-- فرم ورود -->
    <div id="login" class="container" style="display: none;">
        <h2>ورود</h2>
        <input type="text" id="loginName" placeholder="نام">
        <input type="text" id="loginFamily" placeholder="نام خانوادگی">
        <input type="text" id="loginNationalCode" placeholder="کد ملی">
        <p id="loginError" class="error"></p>
        <button onclick="login()">ورود</button>
        <button onclick="showSignup()">ثبت‌نام</button>
    </div>

    <!-- داشبورد کاربر -->
    <div id="dashboard" class="container" style="display: none;">
        <h2>داشبورد</h2>
        <p>نام: <span id="userName"></span></p>
        <p>نام خانوادگی: <span id="userFamily"></span></p>
        <p>کد ملی: <span id="userNationalCode"></span></p>
        <p>تاریخ تولد: <span id="userBirthdate"></span></p>
        <p>جنسیت: <span id="userGender"></span></p>
        <p>سن: <span id="userAge"></span></p>
        <p>شماره تلفن: <span id="userPhone"></span></p>
        <button onclick="logout()">خروج</button>
    </div>

    <script>
        function register() {
            let user = {
                name: document.getElementById("name").value.trim(),
                family: document.getElementById("family").value.trim(),
                nationalCode: document.getElementById("nationalCode").value.trim(),
                birthdate: document.getElementById("birthdate").value.trim(),
                gender: document.querySelector('input[name="gender"]:checked')?.value || "",
                age: document.getElementById("age").value.trim(),
                phone: document.getElementById("phone").value.trim()
            };

            if (!user.name || !user.family || !user.nationalCode || !user.birthdate || !user.gender || !user.age || !user.phone) {
                document.getElementById("signupError").innerText = "لطفاً تمام فیلدها را پر کنید!";
                return;
            }

            localStorage.setItem("user", JSON.stringify(user));
            alert("ثبت‌نام موفقیت‌آمیز بود!");
            showLogin();
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));

            let loginName = document.getElementById("loginName").value.trim();
            let loginFamily = document.getElementById("loginFamily").value.trim();
            let loginNationalCode = document.getElementById("loginNationalCode").value.trim();

            if (!storedUser || storedUser.name !== loginName || storedUser.family !== loginFamily || storedUser.nationalCode !== loginNationalCode) {
                document.getElementById("loginError").innerText = "اطلاعات وارد شده نادرست است!";
                return;
            }

            document.getElementById("userName").innerText = storedUser.name;
            document.getElementById("userFamily").innerText = storedUser.family;
            document.getElementById("userNationalCode").innerText = storedUser.nationalCode;
            document.getElementById("userBirthdate").innerText = storedUser.birthdate;
            document.getElementById("userGender").innerText = storedUser.gender;
            document.getElementById("userAge").innerText = storedUser.age;
            document.getElementById("userPhone").innerText = storedUser.phone;

            showDashboard();
        }

        function logout() {
            localStorage.removeItem("user");
            showLogin();
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }

        function showSignup() {
            document.getElementById("signup").style.display = "block";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "none";
        }

        function showDashboard() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }
    </script>

</body>
</html>
