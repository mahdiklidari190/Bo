<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #155724);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            display: block;
        }
        input, select {
            background: #ddd;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            color: #28a745;
            cursor: pointer;
        }
        a:hover {
            color: #1e7e34;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin: 10px 0;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        .gender-container input {
            transform: scale(1.5);
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام">
            <input type="text" id="family" placeholder="نام خانوادگی">
            <input type="text" id="nationalCode" placeholder="کد ملی">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۱۲)">
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male"> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="number" id="age" placeholder="سن">
            <input type="text" id="phone" placeholder="شماره تماس">
            <p class="error" id="signupError"></p>
            <button onclick="register()">ثبت‌نام</button>
            <p>حساب کاربری دارید؟ <a href="#" onclick="showLogin()">ورود</a></p>
        </div>

        <div id="login" style="display: none;">
            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <p class="error" id="loginError"></p>
            <button onclick="login()">ورود</button>
            <p>حساب ندارید؟ <a href="#" onclick="showSignup()">ثبت‌نام</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <p><strong>نام:</strong> <span id="userName"></span></p>
            <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
            <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
            <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
            <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
            <p><strong>سن:</strong> <span id="userAge"></span></p>
            <p><strong>شماره تماس:</strong> <span id="userPhone"></span></p>
            <button onclick="downloadPDF()">دانلود PDF</button>
            <button onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        function register() {
            let user = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                nationalCode: document.getElementById("nationalCode").value,
                birthdate: document.getElementById("birthdate").value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                age: document.getElementById("age").value,
                phone: document.getElementById("phone").value
            };

            if (user.name && user.family && user.nationalCode && user.birthdate && user.gender && user.age && user.phone) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("ثبت‌نام با موفقیت انجام شد!");
                showLogin();
            } else {
                document.getElementById("signupError").innerText = "لطفاً تمام فیلدها را پر کنید.";
            }
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));
            let loginName = document.getElementById("loginName").value;
            let loginFamily = document.getElementById("loginFamily").value;
            let loginNationalCode = document.getElementById("loginNationalCode").value;

            if (storedUser && storedUser.name === loginName && storedUser.family === loginFamily && storedUser.nationalCode === loginNationalCode) {
                showDashboard(storedUser);
            } else {
                document.getElementById("loginError").innerText = "نام، نام خانوادگی یا کد ملی اشتباه است.";
            }
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userGender").innerText = user.gender === "male" ? "مرد" : "زن";
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userPhone").innerText = user.phone;
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function showSignup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }
    </script>

</body>
</html>
