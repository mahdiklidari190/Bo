<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌ام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@0.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #155724);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto; /* اینجا فاصله‌ها از هر دو طرف درست می‌شود */
        }
        input, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #ddd;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            color: #28a745;
            cursor: pointer;
        }
        a:hover {
            color: #1e7e34;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-card {
            width: 350px;
            height: 250px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: right;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-card h3 {
            margin: 10px 0;
        }
        .user-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .user-card .details {
            margin-top: 20px;
        }
        .user-card .details p {
            font-size: 12px;
            color: #555;
        }
        .user-card .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-card .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام">
            <input type="text" id="family" placeholder="نام خانوادگی">
            <input type="text" id="nationalCode" placeholder="کد ملی">
            <input type="date" id="birthdate">
            <div class="gender-container">
                <label><input type="radio" name="gender" value="male"> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="number" id="age" placeholder="سن">
            <input type="text" id="phone" placeholder="شماره تماس">
            <button onclick="register()">ثبت‌نام</button>
            <p>حساب کاربری دارید؟ <a href="#" onclick="showLogin()">ورود</a></p>
        </div>

        <div id="login" style="display: none;">
            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <button onclick="login()">ورود</button>
            <p>حساب ندارید؟ <a href="#" onclick="showSignup()">ثبت‌نام</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <div id="userCard" class="user-card">
                <img src="https://via.placeholder.com/60" alt="User Photo">
                <h3>کارت شناسایی</h3>
                <p><strong>نام:</strong> <span id="userName"></span></p>
                <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
                <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
                <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
                <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
                <p><strong>سن:</strong> <span id="userAge"></span></p>
                <p><strong>شماره تماس:</strong> <span id="userPhone"></span></p>
                <div class="details">
                    <p><strong>جزئیات:</strong> اطلاعات کامل شما</p>
                </div>
                <button class="download-btn" onclick="downloadImage()">دانلود کارت</button>
            </div>
            <button onclick="logout()">خروج</button>
        </div>
    </div>

    <script>
        function toJalali(dateString) {
            let date = new Date(dateString);
            let jalali = jalaali.toJalaali(date.getFullYear(), date.getMonth() + 1, date.getDate());
            return `${jalali.jy}/${jalali.jm}/${jalali.jd}`;
        }

        function register() {
            let user = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                nationalCode: document.getElementById("nationalCode").value,
                birthdate: toJalali(document.getElementById("birthdate").value),
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                age: document.getElementById("age").value,
                phone: document.getElementById("phone").value
            };

            if (user.name && user.family && user.nationalCode) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("ثبت‌نام با موفقیت انجام شد!");
                showLogin();
            } else {
                alert("لطفاً تمام فیلدها را پر کنید.");
            }
        }

        function login() {
            let storedUser = JSON.parse(localStorage.getItem("user"));
            let loginName = document.getElementById("loginName").value;
            let loginFamily = document.getElementById("loginFamily").value;
            let loginNationalCode = document.getElementById("loginNationalCode").value;

            if (storedUser && storedUser.name === loginName && storedUser.family === loginFamily && storedUser.nationalCode === loginNationalCode) {
                showDashboard(storedUser);
            } else {
                alert("نام، نام خانوادگی یا کد ملی اشتباه است.");
            }
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userGender").innerText = user.gender === "male" ? "مرد" : "زن";
            document.getElementById("userAge").innerText = user.age;
            document.getElementById("userPhone").innerText = user.phone;
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function downloadImage() {
            html2canvas(document.getElementById("userCard")).then(canvas => {
                let link = document.createElement("a");
                link.download = "user_card.jpg";
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            });
        }
    </script>
</body>
</html>
