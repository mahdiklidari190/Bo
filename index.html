<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            display: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container" id="signup">
        <h2>ثبت‌نام</h2>
        <input type="text" id="name" placeholder="نام">
        <input type="text" id="family" placeholder="نام خانوادگی">
        <input type="text" id="nationalCode" placeholder="کد ملی">
        <input type="date" id="birthdate">
        <input type="text" id="education" placeholder="تحصیلات">
        <input type="text" id="address" placeholder="آدرس">
        <input type="file" id="profileImage">
        <img id="profilePreview">
        <button onclick="register()">ثبت‌نام</button>
        <p id="signupSuccess" style="color: green;"></p>
        <button onclick="showLogin()">رفتن به صفحه ورود</button>
    </div>

    <div class="container" id="login" style="display: none;">
        <h2>ورود</h2>
        <input type="text" id="loginNationalCode" placeholder="کد ملی">
        <button onclick="login()">ورود</button>
        <p id="loginError" style="color: red;"></p>
        <button onclick="showSignup()">رفتن به صفحه ثبت‌نام</button>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <h2>داشبورد</h2>
        <p>نام: <span id="userName"></span></p>
        <p>نام خانوادگی: <span id="userFamily"></span></p>
        <p>کد ملی: <span id="userNationalCode"></span></p>
        <p>تاریخ تولد: <span id="userBirthdate"></span></p>
        <p>تحصیلات: <span id="userEducation"></span></p>
        <p>آدرس: <span id="userAddress"></span></p>
        <img id="userProfileImage">
        <button onclick="logout()">خروج</button>
    </div>

    <script>
        let db;
        const dbName = "UserDB";
        const storeName = "Users";
        let currentUser = null;

        function initDB() {
            const request = indexedDB.open(dbName, 1);
            request.onupgradeneeded = function (event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    db.createObjectStore(storeName, { keyPath: "nationalCode" });
                }
            };
            request.onsuccess = function (event) {
                db = event.target.result;
            };
            request.onerror = function (event) {
                console.error("خطا در باز کردن پایگاه داده:", event.target.error);
            };
        }

        function saveUser(user) {
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            store.put(user).onsuccess = function () {
                console.log("کاربر ذخیره شد.");
            };
        }

        function getUser(nationalCode, callback) {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            store.get(nationalCode).onsuccess = function (event) {
                callback(event.target.result);
            };
        }

        document.getElementById("profileImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePreview").src = e.target.result;
                document.getElementById("profilePreview").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        function register() {
            const user = {
                name: document.getElementById("name").value.trim(),
                family: document.getElementById("family").value.trim(),
                nationalCode: document.getElementById("nationalCode").value.trim(),
                birthdate: document.getElementById("birthdate").value.trim(),
                education: document.getElementById("education").value.trim(),
                address: document.getElementById("address").value.trim(),
                profileImage: document.getElementById("profilePreview").src
            };

            saveUser(user);
            document.getElementById("signupSuccess").innerText = "ثبت‌نام با موفقیت انجام شد!";
            setTimeout(() => showLogin(), 2000);
        }

        function login() {
            const nationalCode = document.getElementById("loginNationalCode").value.trim();
            getUser(nationalCode, function (user) {
                if (user) {
                    currentUser = user;
                    showDashboard(user);
                } else {
                    document.getElementById("loginError").innerText = "کاربر یافت نشد!";
                }
            });
        }

        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            document.getElementById("userFamily").innerText = user.family;
            document.getElementById("userNationalCode").innerText = user.nationalCode;
            document.getElementById("userBirthdate").innerText = user.birthdate;
            document.getElementById("userEducation").innerText = user.education;
            document.getElementById("userAddress").innerText = user.address;
            document.getElementById("userProfileImage").src = user.profileImage;
        }

        function logout() {
            currentUser = null;
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function showSignup() {
            document.getElementById("login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        }

        initDB();
    </script>
</body>
</html>
