<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #28a745, #155724);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
        }
        input, select, textarea {
            background: #fff;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            color: #28a745;
            cursor: pointer;
        }
        a:hover {
            color: #1e7e34;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0;
        }
        .success {
            color: #28a745;
            font-size: 14px;
            margin: 5px 0;
        }
        .id-card {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: right;
            margin: 20px 0;
        }
        .id-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #28a745;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .id-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
        #profilePreview {
            display: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup">
            <h2>ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام (فقط فارسی)">
            <input type="text" id="family" placeholder="نام خانوادگی (فقط فارسی)">
            <input type="text" id="nationalCode" placeholder="کد ملی (۱۰ رقم)">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۲۳)">
            <input type="text" id="phone" placeholder="شماره موبایل (۱۱ رقم)">
            <div class="gender-container">

            </div>
            <input type="text" id="education" placeholder="تحصیلات">
            <textarea id="address" placeholder="آدرس محل زندگی"></textarea>
            <input type="file" id="profileImage" accept="image/*">

            <h2>ورود</h2>
            <input type="text" id="loginName" placeholder="نام">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی">
            <input type="text" id="loginNationalCode" placeholder="کد ملی">
            <p class="error" id="loginError"></p>
            <button onclick="login()">ورود</button>
            <p>حساب ندارید؟ <a href="#" onclick="showSignup()">ثبت‌نام</a></p>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>پنل کاربری</h2>
            <div id="idCard" class="id-card">
                <h3>کارت شناسایی</h3>
                <img id="userProfileImage" src="" alt="عکس پرسنلی">
                <p><strong>نام:</strong> <span id="userName"></span></p>
                <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
                <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
                <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
                <p><strong>شماره موبایل:</strong> <span id="userPhone"></span></p>
                <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
                <p><strong>تحصیلات:</strong> <span id="userEducation"></span></p>
                <p><strong>آدرس:</strong> <span id="userAddress"></span></p>
            </div>
            <button onclick="editProfile()">ویرایش پروفایل</button>
            <button onclick="downloadIDCard()">دانلود کارت شناسایی</button>
            <button onclick="logout()">خروج</button>
        </div>

        <div id="editProfile" style="display: none;">
            <h2>ویرایش پروفایل</h2>
            <input type="text" id="editName" placeholder="نام (فقط فارسی)">
            <input type="text" id="editFamily" placeholder="نام خانوادگی (فقط فارسی)">
            <input type="text" id="editNationalCode" placeholder="کد ملی (۱۰ رقم)">
            <input type="text" id="editBirthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۲۳)">
            <input type="text" id="editPhone" placeholder="شماره موبایل (۱۱ رقم)">
            <div class="gender-container">
                <label><input type="radio" name="editGender" value="male"> مرد</label>
                <label><input type="radio" name="editGender" value="female"> زن</label>
            </div>
            <input type="text" id="editEducation" placeholder="تحصیلات">
            <textarea id="editAddress" placeholder="آدرس محل زندگی"></textarea>
            <input type="file" id="editProfileImage" accept="image/*">
            <img id="editProfilePreview" src="#" alt="پیش‌نمایش عکس">
            <p class="error" id="editError"></p>
            <p class="success" id="editSuccess"></p>
            <button onclick="validateAndSaveProfile()">ذخیره تغییرات</button>
            <button onclick="showDashboard(currentUser)">بازگشت</button>
        </div>
    </div>

    <script>
        let db;
        const dbName = "UserDB";
        const storeName = "Users";
        let currentUser = null;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(dbName, 1);
            request.onupgradeneeded = function (event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    db.createObjectStore(storeName, { keyPath: "nationalCode" });
                }
            };
            request.onsuccess = function (event) {
                db = event.target.result;
            };
            request.onerror = function (event) {
                console.error("Error opening DB:", event.target.error);
            };
        }

        // Save user to IndexedDB
        function saveUser(user) {
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.put(user);
            request.onsuccess = function () {
                console.log("User saved successfully.");
            };
            request.onerror = function (event) {
                console.error("Error saving user:", event.target.error);
            };
        }

        // Get user from IndexedDB
        function getUser(nationalCode, callback) {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.get(nationalCode);
            request.onsuccess = function (event) {
                callback(event.target.result);
            };
            request.onerror = function (event) {
                console.error("Error fetching user:", event.target.error);
            };
        }

        // Preview profile image
        document.getElementById("profileImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (!file.type.startsWith("image/")) {
                document.getElementById("signupError").innerText = "لطفاً یک فایل تصویری انتخاب کنید.";
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePreview").src = e.target.result;
                document.getElementById("profilePreview").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        // Preview edit profile image
        document.getElementById("editProfileImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (!file.type.startsWith("image/")) {
                document.getElementById("editError").innerText = "لطفاً یک فایل تصویری انتخاب کنید.";
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("editProfilePreview").src = e.target.result;
                document.getElementById("editProfilePreview").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        // Validate Persian text
        function isPersian(text) {
            const persianRegex = /^[\u0600-\u06FF\s]+$/;
            return persianRegex.test(text);
        }

        // Validate national code (10 digits)
        function isValidNationalCode(code) {
            return /^\d{10}$/.test(code);
        }

        // Validate birthdate (Jalali format)
        function isValidBirthdate(date) {
            const jalaliRegex = /^\d{4}\/\d{2}\/\d{2}$/;
            if (!jalaliRegex.test(date)) return false;
            const [year, month, day] = date.split("/").map(Number);
            return year > 1300 && month >= 1 && month <= 12 && day >= 1 && day <= 31;
        }

        // Validate phone number (11 digits)
        function isValidPhone(phone) {
            return /^\d{11}$/.test(phone);
        }

        // Validate and register
        function validateAndRegister() {
            const name = document.getElementById("name").value.trim();
            const family = document.getElementById("family").value.trim();
            const nationalCode = document.getElementById("nationalCode").value.trim();
            const birthdate = document.getElementById("birthdate").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
            const education = document.getElementById("education").value.trim();
            const address = document.getElementById("address").value.trim();
            const profileImage = document.getElementById("profilePreview").src;

            let errorMessage = "";

            if (!isPersian(name)) errorMessage += "نام باید فارسی باشد.<br>";
            if (!isPersian(family)) errorMessage += "نام خانوادگی باید فارسی باشد.<br>";
            if (!isValidNationalCode(nationalCode)) errorMessage += "کد ملی باید ۱۰ رقم باشد.<br>";
            if (!isValidBirthdate(birthdate)) errorMessage += "تاریخ تولد باید به فرمت شمسی و معتبر باشد.<br>";
            if (!isValidPhone(phone)) errorMessage += "شماره موبایل باید ۱۱ رقم باشد.<br>";
            if (!gender) errorMessage += "جنسیت را انتخاب کنید.<br>";
            if (!education) errorMessage += "تحصیلات را وارد کنید.<br>";
            if (!address) errorMessage += "آدرس را وارد کنید.<br>";

            if (errorMessage) {
                document.getElementById("signupError").innerHTML = errorMessage;
                return;
            }

            const user = {
                name,
                family,
                nationalCode,
                birthdate,
                phone,
                gender,
                education,
                address,
                profileImage
            };

            saveUser(user);
            document.getElementById("signupError").innerHTML = "";
            document.getElementById("signupSuccess").innerText = "ثبت‌نام با موفقیت انجام شد!";
            setTimeout(() => showLogin(), 2000);
        }

            const profileImage = document.getElementById("editProfilePreview").src;

            let errorMessage = "";

            if (!isPersian(name)) errorMessage += "نام باید فارسی باشد.<br>";
            if (!isPersian(family)) errorMessage += "نام خانوادگی باید فارسی باشد.<br>";
            if (!isValidNationalCode(nationalCode)) errorMessage += "کد ملی باید ۱۰ رقم باشد.<br>";
            if (!isValidBirthdate(birthdate)) errorMessage += "تاریخ تولد باید به فرمت شمسی و معتبر باشد.<br>";
            if (!isValidPhone(phone)) errorMessage += "شماره موبایل باید ۱۱ رقم باشد.<br>";
            if (!gender) errorMessage += "جنسیت را انتخاب کنید.<br>";
            if (!education) errorMessage += "تحصیلات را وارد کنید.<br>";
            if (!address) errorMessage += "آدرس را وارد کنید.<br>";

            if (errorMessage) {
                document.getElementById("editError").innerHTML = errorMessage;
                return;
            }

            const user = {
                name,
                family,
                nationalCode,
                birthdate,
                phone,
                gender,
                education,
                address,
                profileImage
            };

            saveUser(user);
            currentUser = user;
            document.getElementById("editError").innerHTML = "";
            document.getElementById("editSuccess").innerText = "تغییرات با موفقیت ذخیره شد!";
            showDashboard(user);
        }

        // Login function
        function login() {
            const nationalCode = document.getElementById("loginNationalCode").value.trim();
            getUser(nationalCode, function (user) {
                if (user) {
                    currentUser = user;
                    showDashboard(user);
                } else {
                    document.getElementById("loginError").innerText = "کاربر یافت نشد!";
                }
            });
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("editProfile").style.display = "none";
            document.getElementById("dashboard").style.display = "block";

            document.getElementById("userName").innerText = user.name;

            document.getElementById("userBirthdate").innerText = user.b
