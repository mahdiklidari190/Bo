<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .id-card {
            display: none;
            background: url('card-bg.jpg') no-repeat center;
            background-size: cover;
            width: 400px;
            height: 250px;
            padding: 15px;
            text-align: right;
            position: relative;
            border: 2px solid #007a33;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        .id-card img {
            width: 80px;
            height: 100px;
            position: absolute;
            left: 15px;
            top: 15px;
            border: 2px solid #007a33;
            object-fit: cover;
        }
        .id-card h3 {
            margin-top: 0;
            text-align: center;
            background: green;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .id-card .footer {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: red;
        }
        .edit-btn {
            margin-top: 10px;
            background: #ff5733;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>پنل کاربری</h2>
        <div class="id-card" id="idCard">
            <h3>کارت شناسایی اعضا</h3>
            <img id="idPhoto" src="" alt="عکس پرسنلی">
            <p><strong>نام:</strong> <span id="idName"></span></p>
            <p><strong>نام خانوادگی:</strong> <span id="idFamily"></span></p>
            <p><strong>کد ملی:</strong> <span id="idNationalCode"></span></p>
            <p><strong>سمت:</strong> <span id="idRole"></span></p>
            <div class="footer">نام سازمان مربوطه</div>
        </div>
        <button class="edit-btn" onclick="resetUser()">ویرایش اطلاعات</button>
    </div>

    <script>
        function showIDCard() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("idName").textContent = user.name;
                document.getElementById("idFamily").textContent = user.family;
                document.getElementById("idNationalCode").textContent = user.nationalCode;
                document.getElementById("idRole").textContent = user.role;
                document.getElementById("idPhoto").src = user.photo;
                document.getElementById("idCard").style.display = "block";
            }
        }

        function resetUser() {
            localStorage.removeItem("user");
            window.location.href = "register.html"; // بازگشت به صفحه ثبت‌نام
        }

        window.onload = showIDCard;
    </script>
</body>
</html>
